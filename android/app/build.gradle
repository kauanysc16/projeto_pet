plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Plugin do Google Services
    id "dev.flutter.flutter-gradle-plugin" // Plugin do Flutter
}

android {
    namespace = "com.example.projeto_pet1"
    compileSdk = 34 // Atualize para a versão do SDK que você está usando
    ndkVersion = "21.1.6352462" // Atualize para a versão NDK que você está usando

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
    applicationId "com.example.projeto_pet1"
        minSdkVersion 23
        targetSdkVersion 33 // Atualize para a versão do SDK que você está usando
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        implementation 'com.google.firebase:firebase-analytics:21.0.0'
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
